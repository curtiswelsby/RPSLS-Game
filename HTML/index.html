<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
    <header>
        <h1>Rock Paper Scissors Lizard Spock Game</h1>

            <img src="C:\Users\curti\.vscode\Code\Rock Paper Scissors Game\Images\Rock.png" alt="Rock">
        </div>
        <div class="option" id="paper">
            <img src="C:\Users\curti\.vscode\Code\Rock Paper Scissors Game\Images\Paper.png" alt="Paper">
        </div>
        <div class="option" id="scissors">
            <img src="C:\Users\curti\.vscode\Code\Rock Paper Scissors Game\Images\Scissors.png" alt="Scissors">
        </div>
        <div class="option" id="lizard">
            <img src="C:\Users\curti\.vscode\Code\Rock Paper Scissors Game\Images\Lizard.png" alt="Lizard">
        </div>
        <div class="option" id="spock">
            <img src="C:\Users\curti\.vscode\Code\Rock Paper Scissors Game\Images\Spock.png" alt="Spock">
        </div>
    </section>

    <p id="action-message">Click an icon to make your move.</p>

    <script src="C:\Users\curti\.vscode\Code\Rock Paper Scissors Game\Scripts\app.js"></script>
</body>

</html>
